<div class="flightSearchResults" *ngIf="flightDetails">
  <div class="container">
    <div class="places">
      <span>{{ flightDetails.departureCity }} > {{ flightDetails.destinationCity }} </span>
      <span *ngIf="isRoundTrip">> {{ flightDetails.departureCity }} </span>
    </div>
    <div class="dates">
      <p><label for="departure date">Depart: </label> {{ flightDetails.departureDate }}</p>
      <p *ngIf="isRoundTrip"><label for="Return date">Return: </label> {{flightDetails.returnDate}} </p>
    </div>
  </div>

  <div class="flights">
    <div class="flight" *ngFor="let trip of trips">
      <app-flight [trip]="trip"></app-flight>
    </div>
  </div>
</div>
